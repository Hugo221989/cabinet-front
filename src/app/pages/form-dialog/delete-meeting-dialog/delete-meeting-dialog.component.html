<h1 mat-dialog-title>{{ 'eliminar.cita' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'deseas.eliminar.cita' | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button class="buttonCancel" (click)="onNoClick()">{{ 'cancel' | translate }}</button>
  <button mat-flat-button color="primary" (click)="onYesClick()" cdkFocusInitial>{{ 'remove' | translate }}</button>
</div>
